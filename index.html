<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Alfonso Mart√≠n | Base Apparel coming soon page</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/3b3313adf0.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="main-grid">
			<header class="header show">
				<a href="/"><img src="./images/logo.svg" alt="" class="logo" /></a>
			</header>
			<main class="hero-content-container">
				<header class="header hide">
					<a href="/"><img src="./images/logo.svg" alt="" class="logo" /></a>
				</header>
				<div class="hero-content">
					<h2 class="hero-title"><span>We're</span> coming soon</h2>
					<p class="hero-text">
						Hello fellow shoppers! We're currently building our new fashion
						store. Add your email below to stay up-to-date with announcements
						and our launch deals.
					</p>
					<div class="hero-input">
						<input type="text" placeholder="Email Address" />
						<button type="submit">
							<i class="fa-solid fa-chevron-right"></i>
						</button>
					</div>
				</div>
			</main>
			<section class="image-container">
				<picture class="hero-image">
					<source
						media="(min-width:40rem)"
						srcset="./images/hero-desktop.jpg"
					/>
					<img src="./images/hero-mobile.jpg" alt="" />
				</picture>
			</section>
		</div>
	</body>
</html>
